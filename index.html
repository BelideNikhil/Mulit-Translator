<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e057b28e7b.js" crossorigin="anonymous"></script>
    <title>MultiTrans</title>
    <link rel = "icon" href = 
"https://i.stack.imgur.com/P6kbv.png" 
        type = "image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
   <header id="header">
    <div>
        <h2>The Multilingual Translator</h2>
        <br>
        <h3>This converts the entered data into the language that you want</h3>
        <ul>
            <li><a href="./rules.html" id="page"><i class="fas fa-exclamation-triangle"></i>Rules</a></li>
        </ul>
    </div>
   </header>
    <section class="hero">
        <div class="container">
            <div id="box1">
                <input type="text"  id="choose" placeholder="Choose a language">
                <input type="button" value="SELECT" class="btn" id="select">
                <label for="" id="tester"></label>
            </div>
            <div id="box2">
                <textarea name="inputDabba" id="textarea"  placeholder="Enter the data that you want to translate" rows="4" ></textarea>
                <input type="button" value="Translate" id="translator"class="btn">
                <div id="output"></div>
            </div>
        </div>
    </section>
    
    <footer id="footer">
       <div> Made by Nikhil Belide with <i class="fas fa-heart"></i></div>
    </footer>
    <!-- ============================= -->
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
