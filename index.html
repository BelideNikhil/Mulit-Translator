<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e057b28e7b.js" crossorigin="anonymous"></script>
    <title>Translator</title>
    
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height:100vh;
        }
        .content{
            display: flex;
            flex-direction: column;
        }.content >*{
            margin: 10px 5px;
        }
        #output{
            border: 2px solid black;
            height:20px;
        }

    </style>
</head>
<body>
    <div class="content">
        <h1>Translator</h1>
        <textarea name="inputDabba" id="textarea" cols="30" rows="7" placeholder="Enter the data that you want to translate">Hi</textarea>
        <button id="translator"><i class="fas fa-angle-double-down"></i>Translate<i class="fas fa-angle-double-down"></i></button>
        <div id="output" ></div>
    </div>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
