<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e057b28e7b.js" crossorigin="anonymous"></script>
    <title>MultiTrans</title>
    <link rel = "icon" href = 
"https://i.stack.imgur.com/P6kbv.png" 
        type = "image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
   <header id="header">
        <h2>The Multilingual Translator</h2>
   </header>
    <section class="hero">
        <form>
            <label for="translators">Choose a translator </label>
            <select  id="translators">
                <option value="">Select: </option>
                <option  id="morse">MORSE</option>
                <option id="yoda">YODA</option>
                <option id="avatar">AVATAR</option>
                <option id="mandalorian">MANDO'A</option>
            </select>
        </form>
        <div class="container">
            <div id="contentBox">
                <textarea  id="userInput" onfocus=this.value='' placeholder="Enter the data that you want to translate" rows="3" ></textarea>
                <button id="convertThis">Translate</button>
                <div id="output"></div>
            </div>
        </div>
    </section>

   <div class="data">
       <span id="warn"><i class="fas fa-exclamation-triangle"></i>Note:</span>
       <p>This can covert to below 4 languages for now.</p>
       <ul>
           <li>YODA</li>
           <li>MORSE</li>
           <li>AVATAR</li>
           <li>MANDO'A</li>
        </ul>
       <p>The server has a limit of 5 conversions per hour. Be careful.</p>
    </div>
    
    <footer id="footer">
       <ul>
           
           <li><a href="https://twitter.com/Nikhil_Belide" target="_blank">Twitter</a></li>
           <li>Made by Nikhil</li>
           <li><a href="https://github.com/BelideNikhil/multiTranslator" target="_blank">Github Repo</a></li>
       </ul>
    </footer>
    <!-- ============================= -->
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
